<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Tetra-icons</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <% glyphs.forEach(function(item, key) { %>
          <div><i class="<%- className %> <%- className %>-<%- item.name %>"></i></div>
        <% }); %>
    </body>
</html>
