<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Tetra-icons</title>
        <link rel="stylesheet" href="css/doc.css">
    </head>
    <body>
        <header class='header'>
          <h1 class='title'>Tetra <span>icons</span></h1>
          <div class='sub-title'>Viadeo icon fonts generated from several SVG icons</div>
        </header>
        <main class="row">
          <% _.sortByAll(glyphs, 'name').forEach(function(item, key) { %>
            <div class="column">
              <i class="column__icon <%- className %> <%- className %>-<%- item.name %>"></i><br />
              <span class="column__icon-className"><%- className %><br /> <%- className %>-<%- item.name %></span>
            </div>
          <% }); %>
        </main>
        <footer class='footer'>
          <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=viadeo&repo=tetra-icons&type=watch&count=true&v=2"
          frameborder="0" scrolling="0" width="90px" height="20px" title="Watch on GitHub"></iframe>
          <iframe src="https://ghbtns.com/github-btn.html?user=viadeo&repo=tetra-icons&type=star&count=true&v=2"
          frameborder="0" scrolling="0" width="90px" height="20px" title="Star on GitHub"></iframe>
        </footer>
    </body>
</html>
